<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Card Bootstrap</title>
    <style>
        h1 {
            text-align:center;
        }

        .card {
            display: inline-block;
            margin-left: 90px;
        }
    </style>
</head>
<body>
    <h1>Los mejores celulares para ti</h1><br>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://cdn.movertix.com/media/catalog/product/cache/image/600x/s/a/samsung-galaxy-j7-2017-oro-dual-sim-j730fn-SGJ730DSG.jpg" alt="Samsung j7">
      <div class="card-body">
        <h5 class="card-title">Samsung J7</h5>
        <p class="card-text">Samsung Celular Galaxy J7 Prime 2 / SMG611MZKDTP / 32 GB</p>
        <a href="#" class="btn btn-primary">Comprar</a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://cdn.electroon.com/shop/images/thumbnails/400/350/detailed/16/iphone-xs-max-gray-select-2018.png?t=1536896615" alt="iphone xs">
      <div class="card-body">
        <h5 class="card-title">iPhone XS</h5>
        <p class="card-text">Apple iPhone XS Silver / XS64GBSILV / 64GB</p>
        <a href="#" class="btn btn-primary">Comprar</a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://static.carrefour.es/hd_350x_/imagenes/products/88060/88687/681/8806088687681/imagenGrande1.jpg" alt="samsung s8">
      <div class="card-body">
        <h5 class="card-title">Samsung S8</h5>
        <p class="card-text">Samsung Celular Galaxy S8 / SMG950FZDJTP / 64GB</p>
        <a href="#" class="btn btn-primary">Comprar</a>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
